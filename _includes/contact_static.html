<!-- Contact Section -->

<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Contact Me</h2>
				<hr class="star-primary">
			</div>
		</div>
	    <div class="row">
	    <div class="container-fluid">
        <form class="col s12" id='reg_form' onsubmit='regdb()'>
       <div class="row">

					<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Name</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="a" required data-validation-required-message="Please enter your name.">
							<p class="help-block text-danger"></p>
						</div>
					<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email Address</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="b" required data-validation-required-message="Please enter your email address.">
							<p class="help-block text-danger"></p>
						</div>	
					<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Message</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="c" required data-validation-required-message="Please enter a message."></textarea>
							<p class="help-block text-danger"></p>
						</div>
						<br/>
						<br/>
                    <div class="form-group col-xs-12">
                    <br/>
						<br/>
							<button type="submit" class="btn btn-success btn-lg  center-block">Send</button>
						</div>
					</div>	
				</form>
				</div>
			</div>

		</div>
</section>
